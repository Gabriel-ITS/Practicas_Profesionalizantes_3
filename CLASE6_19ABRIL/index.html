<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABAJO PRÁCTICO Nº1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">T.P. Nº1</span>
        </div>
    </nav>

    <div class="container-fluid">

       <div class="container-fluid">

            <h1 class="display-6">Alta producto</h1>
            
       </div>

       <div class="container-fluid">

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input class="form-control" type="text">
                    </div>
                    
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">        
                    <div class="mb-3">
                            <label class="form-label">Fecha de alta</label>
                            <input class="form-control" type="datetime-local">  
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
                    <div class="mb-3">
                        <label class="form-label">Hora de alta</label>
                        <input class="form-control" type="time">
                    </div>
                </div>
                
            
            </div>

       </div>

       <div class="container-fluid">

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Detalle</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" placeholder="number" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" placeholder="Precio de venta" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Nº</span>
                                <input type="number" class="form-control" placeholder="Stock" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01"></label>
                                <select class="form-select" id="inputGroupSelect01">
                                <option selected>Categoría...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 justify-content-md-end mb-3">
                            <button class="btn btn-success" style="background-color: green;">Guardar producto</button>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                                <img src="https://www.winklix.com/blog/wp-content/uploads/2021/01/f1ce6a0af5cb.jpg-1024x576.png" class="col-12" alt="...">
                        </div>
                    </div>
                </div>
           

            

            </div>

       </div>

      


</body>
</html>
