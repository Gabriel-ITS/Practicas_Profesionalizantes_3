<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form>
        <h1><b>Formulario de registro</b></h1>
        <p>
            <label for="">Nombre:</label>
            <input type="text" maxlength="50">
        </p>
        <p>
            <label for="">Apellido:</label>
            <input type="text" maxlength="50">
        </p>
        <p>
            <label for="">Sexo:</label>
    
            <input type="radio" name="sexo">
            <label for="">hombre</label>
    
            <input type="radio" name="sexo">
            <label for="">mujer</label>
        </p>
        <p>
            <label for="">Correo</label>
            <input type="email">
        </p>
        <p>
            <input type="checkbox">
            <label for="">Deseo recibir informacion sobre novedades y ofertas.</label>
        </p>
        <p>
            <input type="checkbox">
            <label for="">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>
</html>
